        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .table-clip {
             clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 calc(100% - 10px));
